<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
  </head>
  <body style="background-color:whitesmoke;">
    <nav class="navbar navbar-expand-lg" style="background-color:rgb(72, 131, 240);">
        <div class="container-fluid">

                <a class="navbar-brand ms-5" href="#"><h1 style="color: white;">AskMe</h1></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" style="color: aliceblue;" type="submit">Ask</button>
                </form>

                <div class="d-flex gap-3">
                    <img src="../static/img/avatar.png" alt="Avatar" style="color: aliceblue; background-color: rgb(72, 131, 240); height: 80px;">
                    <div>
                        <div>
                            <h2 style="color: white;">Dr. Pepper</h2>
                        </div>
                        <a href="#" style="color: aliceblue;">settings</a>
                        <a href="#"style="color: aliceblue;">log out</a>
                    </div>

        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex gap-4">
            <h2>New question</h2>
        </div>

        <div class="row mt-3">
            <div class="col-9">
                <form class="was-validated">
                    <div class="mt-3">
                        <div class="form-outline" data-mdb-input-init>
                        <div class="row">
                            <div class="col-2">
                                <label for="validationTextarea" class="form-label" style="font-size: 20px;">Title</label>
                            </div>
                            <div class="col">
                                <textarea class="form-control is-valid" style="height: 40px;" id="validationTextarea" placeholder="Question Title" required></textarea>
                                <div class="invalid-feedback">Please enter title</div>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="form-outline" data-mdb-input-init>
                        <div class="row">
                            <div class="col-2">
                                <label for="validationTextarea" class="form-label" style="font-size: 20px;">Text</label>
                            </div>
                            <div class="col">
                                <textarea class="form-control is-valid" style="height: 200px;" id="validationTextarea" placeholder="Your question" required></textarea>
                                <div class="invalid-feedback">Please enter text</div>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="form-outline" data-mdb-input-init>
                        <div class="row">
                            <div class="col-2">
                                <label for="validationTextarea" class="form-label" style="font-size: 20px;">Tags</label>
                            </div>
                            <div class="col">
                                <textarea class="form-control is-valid" style="height: 40px;" id="validationTextarea" placeholder="Your Tags" required></textarea>
                                <div class="invalid-feedback">Please enter tags</div>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <div class="col-12 mt-3">
                      <button class="btn btn-primary" type="submit" data-mdb-ripple-init>Ask!</button>
                    </div>
                </form>
                  
            </div>

            <div class="col">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        <span class="badge text-bg-primary">Primary</span>
                        <span class="badge text-bg-secondary">Secondary</span>
                        <span class="badge text-bg-success">Success</span>
                        <span class="badge text-bg-danger">Danger</span>
                        <span class="badge text-bg-warning">Warning</span>
                        <span class="badge text-bg-info">Info</span>
                        <span class="badge text-bg-light">Light</span>
                        <span class="badge text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h2>Best Members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                          </ul>
                    </div>
                </section>
            </div>
        </div>

    </main>

    <footer class="bg-body-tertiary text-center text-lg-start">
        <div class="text-center p-3" style="background-color:whitesmoke;">

        </div>
    </footer>

    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
