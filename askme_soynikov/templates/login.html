<body style="background-color:whitesmoke;">
    <nav class="navbar navbar-expand-lg" style="background-color:rgb(72, 131, 240);">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="#"><h1 style="color: white;">AskMe</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" style="color: aliceblue;" type="submit">Ask</button>
            </form>
            <div class="d-flex gap-3">

    <main class="container mt-4">
        <div class="d-flex gap-4">
            <h2>Log In</h2>
        </div>

        <div class="row mt-3">
            <div class="col-9">
                <form class="was-validated">
                    <div class="mt-3">
                        <div class="row">
                            <div class="col-2">
                                <label for="validationLogin" class="form-label" style="font-size: 20px;">Login</label>
                            </div>
                            <div class="col">
                                <input type="text" class="form-control is-valid" id="validationLogin" placeholder="Your Login" required>
                                <div class="invalid-feedback">Please enter your login</div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <div class="row">
                            <div class="col-2">
                                <label for="validationPassword" class="form-label" style="font-size: 20px;">Password</label>
                            </div>
                            <div class="col">
                                <input type="password" class="form-control is-valid" id="validationPassword" placeholder="Your password" required>
                                <div class="invalid-feedback">Please enter your password</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12 mt-3">
                      <button class="btn btn-primary" type="submit" data-mdb-ripple-init>Log in!</button>
                    </div>
                </form>

                <div class="mt-3">
                    <a href="#">Create new account</a>
                </div>
            </div>

            <div class="col">
                <section class="mb-3">

                        <a href="#" class="badge text-bg-light">Light</a> 
                        <a href="#" class="badge text-bg-dark">Dark</a> 
                    </div>
                </section>

                <section>
                    <h2>Best Members</h2>
                    <div>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item"><a href="#">Member</a></li>

                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>

                </section>
