{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<div class="d-flex gap-4">
    <h2>New question</h2>
</div>

<div class="col-9">
    <form class="was-validated">
        <div class="mt-3">
            <div class="form-outline" data-mdb-input-init>
                <div class="row">
                    <div class="col-2">
                        <label for="validationTextarea" class="form-label" style="font-size: 20px;">Title</label>
                    </div>
                    <div class="col">
                        <textarea class="form-control is-valid" style="height: 40px;" id="validationTextarea"
                                  placeholder="Question Title" required></textarea>
                        <div class="invalid-feedback">Please enter title</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <div class="form-outline" data-mdb-input-init>
                <div class="row">
                    <div class="col-2">
                        <label for="validationTextarea" class="form-label" style="font-size: 20px;">Text</label>
                    </div>
                    <div class="col">
                        <textarea class="form-control is-valid" style="height: 200px;" id="validationTextarea"
                                  placeholder="Your question" required></textarea>
                        <div class="invalid-feedback">Please enter text</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <div class="form-outline" data-mdb-input-init>
                <div class="row">
                    <div class="col-2">
                        <label for="validationTextarea" class="form-label" style="font-size: 20px;">Tags</label>
                    </div>
                    <div class="col">
                        <textarea class="form-control is-valid" style="height: 40px;" id="validationTextarea"
                                  placeholder="Your Tags" required></textarea>
                        <div class="invalid-feedback">Please enter tags</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 mt-3">
            <a href="{% url 'index' %}" class="btn btn-primary" data-mdb-ripple-init>
                Ask!
            </a>
        </div>
    </form>

</div>

{% endblock %}
