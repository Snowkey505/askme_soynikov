{% load static %}
{% block html %}

<div class="card w-100 mt-2" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border">
                    <img src="../static/img/avatar_dark.png" alt="avatar" class="img-fluid">
                </div>
                <div class="d-flex gap-3 mt-1">
                    <button class="btn btn-light">
                        <img
                                src="{% static 'img/dislike.png' %}"
                                alt="-"
                                class="img-fluid"
                                style="height: 40px;"
                        />
                    </button>
                    <h2 style="color: black;">{{ card.likes_count }}</h2>
                    <button class="btn btn-light">
                        <img
                                src="{% static 'img/like.png' %}"
                                alt="+"
                                class="img-fluid"
                                style="height: 40px;"
                        />
                    </button>
                </div>

            </div>
            <div class="col-9">
                <h5 class="card-title">
                    <a href="{% url 'question' card.id %}">{{ card.title }}</a>
                </h5>
                <p class="card-text">{{ card.text }}</p>
                <a href="{% url 'question' card.id %}">answer ({{ card.answers.count }})</a>
                <div class="mt-4 d-flex gap-2">
                    <span>Tags:</span>
                    {% for tag in card.tags.all %}
                        <a href="{% url 'tag' tag_name=tag.name %}" class="card-link">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
