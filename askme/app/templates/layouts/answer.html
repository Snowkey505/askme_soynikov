{% load static %}
{% block html %}

<div class="card w-100 mb-2" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 200px">
                    <img src="../static/img/avatar_dark.png" alt="avatar" class="img-fluid" style="height: 200px">
                </div>
                <div class="d-flex gap-3">
                    <button class="btn btn-light">
                        <img src="../static/img/dislike.png" alt="-" class="img-fluid" style="height: 40px;">
                    </button>
                    <h2 style="color: black;">answer.likes_count</h2>
                    <button class="btn btn-light">
                        <img src="../static/img/like.png" alt="+" class="img-fluid" style="height: 40px;">
                    </button>
                </div>
            </div>
            <div class="col-9">
                <p class="card-text">{{ answer.text }}</p>
                <div class="d-flex gap-2">
                    <div class="form-check col-1">
                        {% if answer.correct == True %}
                        <input class="form-check-input" type="checkbox" id="checkbox-1" checked readonly>
                        {% else %}
                        <input class="form-check-input" type="checkbox" id="checkbox-2" readonly>
                        {% endif %}
                        <label class="form-check-label" for="checkbox-2">
                            Correct
                        </label>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}
