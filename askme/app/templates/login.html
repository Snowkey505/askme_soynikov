{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}

<div class="d-flex gap-4">
    <h2>Log In</h2>
</div>

    <div class="col-9">
        <form class="was-validated">
            <div class="mt-3">
                <div class="row">
                    <div class="col-2">
                        <label for="validationLogin" class="form-label" style="font-size: 20px;">Login</label>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control is-valid" id="validationLogin" placeholder="Your Login"
                               required>
                        <div class="invalid-feedback">Please enter your login</div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <div class="row">
                    <div class="col-2">
                        <label for="validationPassword" class="form-label" style="font-size: 20px;">Password</label>
                    </div>
                    <div class="col">
                        <input type="password" class="form-control is-valid" id="validationPassword"
                               placeholder="Your password" required>
                        <div class="invalid-feedback">Please enter your password</div>
                    </div>
                </div>
            </div>

            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit" data-mdb-ripple-init>Log in!</button>
            </div>
        </form>

        <div class="mt-3">
            <a href="#">Create new account</a>
        </div>
    </div>

{% endblock %}
